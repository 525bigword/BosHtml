<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>拆包</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/page.css">
	</head>
	<style>
		td{
			text-align: center;
		}
	</style>
	<body>
		<!-- 外部整体 -->
		<div class="external">
			<!-- 标题 -->
			<p class="ptitle">拆包</p>
			<!-- 操作区域 -->
			<div class="operation">
				<!-- 向上间距 -->
				<div style="height: 10px;"></div>
				<form class="layui-form" action="">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">单号:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" name="id" placeholder="单号" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">到达地:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" name="destination" placeholder="到达地" autocomplete="off" class="layui-input">
							</div>
						</div>

						<!-- 查询按钮组 -->
						<div class="layui-inline">
							<button type="button" onclick="query()" class="layui-btn btnQuery">
								<i class="layui-icon">&#xe615;</i> 查询
							</button>

							<button type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#x1002;</i> 重置
							</button>

						</div>

					</div>



					<!-- 操作按扭组 -->
					<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-small btnQuery" onclick="chai()" id="opaAdd">拆包</button>
						</div>
					</div>

					<!-- 数据表格 -->
					<table class="layui-table">
						<!-- <colgroup>
							<col width="50">
							<col width="150">
							<col width="60">
							<col width="180">
							<col width="130">
							<col width="110">
							<col width="150">
							<col width="110">
							<col width="110">
							<col>
						</colgroup> -->
						<thead>
							<tr >
								<th style="text-align: center;"><input type="checkbox" name="checkn" id="checkn" lay-skin="primary"  lay-filter="checkn"></th>
								<th style="text-align: center;">单号</th>
								<th style="text-align: center;">合包人</th>
								<th style="text-align: center;">封签号</th>
								<th style="text-align: center;">到达地</th>
								<th style="text-align: center;">送达时限</th>
								<th style="text-align: center;">总票数</th>
								<th style="text-align: center;">总件数</th>
								<th style="text-align: center;">总重量</th>
								<th style="text-align: center;">总体积</th>
								<th style="text-align: center;">配载要求</th>
								<th style="text-align: center;">操作</th>
							</tr>
						</thead>
						<tbody id="tbd">
							
						</tbody>
						<tfoot>
							<tr>
							    <td colspan="12" style="text-align: left;">
							        <!--交接单-->
							        <span id="len" style="padding-left: 10px;color: red;"></span>
							    </td>
							</tr>
						</tfoot>
					</table>
			</div>
			</form>
			<center>
				<div id="page"></div>
			</center>
		</div>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layer/layer.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			$.ajaxSetup({
				dataType: "json",
				cache: false,
				async: true,
				headers: {
					"Authorization": 'bos' + $.cookie('user')
				},
				xhrFields: {
					withCredentials: true
				}
				/* ,
	    complete: function(xhr) {
			
	        //token过期，则跳转到登录页面
	        if(xhr.responseJSON.code == 401){
	            parent.location.href = baseURL + 'login.html';
	        }
	    } */
			});
			
			var pagedata;
			var pagedatacount;
			var vue = [];
			function query(){
				let id=$("input[name='id']").val();
				let destination=$("input[name='destination']").val();
				$.ajax({
					url:url+"SorPackageController/query",
					type:'get',
					data:{
						"id":id,
						"destination":destination
					},
					success(data) {
						
						console.log(data);
						 pagedata = data;
						pagedatacount = pagedata.length;
						$("#len").text("数量："+pagedatacount+"条")
						sx(); 
					}
				})
			}
			function chai(){
				var ids=[];
				var a = $("input[name='check']:checked");
				for(let i=0;i<a.length;i++){
					ids[i]=a[i].id;
				}
				console.log(ids)
				$.ajax({
					url:url+"SorPackageController/unpacking",
					data:{
						"packaging":ids
					},
					type:'post',
					success(data) {
						query();
						layui.form.render();
					}
				})
			}
			function detail(e){
				console.log(e);
				 //页面层
				layer.open({
				    title: ['查看明细', 'color:#fff;background:#1da02b;'],
				    type: 2,
				    //skin: 'layui-layer-rim', //加上边框
				    area: ['1000px', '340px'], //宽高
				    content: 'packagedetail_list.html',
					success: function(layero, index) {
						// 获取子页面的iframe
						var iframe = window['layui-layer-iframe' + index];
						// 向子页面的全局函数child传参
						var check=$("input[name='check']:checked").val();
						iframe.child(e);
					},
					end: function() {
						query();
					}
				}); 
			}
			/* //查看明细
			$('#opQueryDetail').click(function(){
			    //页面层
			    layer.open({
			        title: ['查看明细', 'color:#fff;background:#1da02b;'],
			        type: 2,
			        //skin: 'layui-layer-rim', //加上边框
			        area: ['760px', '340px'], //宽高
			        content: 'storage_list.html'
			    });
			}); */
			function sx() {
				layui.use(['laypage', 'layer'], function() {
					var laypage = layui.laypage,
						layer = layui.layer; //测试数据
					var form = layui.form;
					//调用分页
					laypage.render({
						elem: 'page',
						first: '首页',
						last: '尾页',
						prev: '<em>上一页</em>',
						next: '<em>下一页</em>',
						limit: 10,
						count: pagedatacount,
						jump: function(obj) {
							//模拟渲染
							document.getElementById('tbd').innerHTML = function() {
								vue = [];
								var arr = [],
									thisData = pagedata.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
								layui.each(thisData, function(index, item) {
			
									vue.push(item);
									 arr.push('<tr><td><input type="checkbox" lay-filter="check" id=' + (item.id) + ' value=' + index +
										' name="check" lay-skin="primary"></td>'+
												'<td>'+item.id+'</td><td>'+item.packagepersonname+'</td><td>'+item.sealInt+'</td>'+
												'<td>'+item.destination+'</td><td>'+item.timeLimit+'</td>'+
												'<td>'+item.ticketSum+'</td><td>'+item.cargoSum+'</td><td>'+item.weightSum+'</td>'+
												'<td>'+item.volumeSum+'</td><td>'+item.ask+'</td>'+
												'<td><button type="button" onclick="detail(/'+(item.id)+'/)" class="layui-btn layui-btn-small btnQuery" id="opQueryDetail">查看明细</button></td></tr>');
								});
								return arr.join('');
							}();
							form.render();
						}
					});
			
				});
			}
			var checkboxCount=0;
			//加载'form'模块，使checkbox、select、radio初始化
			layui.use('form', function() {
				var form = layui.form;
				form.on('checkbox(check)', function(data) {
					checkboxCount = 0;
					var child = $("input[name='check']");
					for (var i = 0; i < child.length; i++) {
						if (child[i].checked == false) {
							$("input[name='checkn']").prop("checked", false);
						} else {
							checkboxCount++;
						}
					}
					form.render();
				});
				form.on('checkbox(checkn)', function(data) {
					var part = $("input[name='checkn']");
					var child = $("input[name='check']");
					$('input[name=check]').prop("checked", part.is(":checked"));
					form.render();
				});
			});

			//加载'table'组件
			layui.use('table', function() {
				var table = layui.table;
				query();
			});

			//加载'laydate'时间组件
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#opTime' //指定元素
				});
			});

			$(function() {
				//显示、隐藏剩余的查询条件
				$('#btnMore').click(function() {
					$("#hQuery").toggle();
				});


			
				
				//修改
				$('#opEdit').click(function() {
					//页面层
					if (checkboxCount < 1) {
						layer.msg("请先选择需要修改的模块", {
							icon: 2,
							time: 800
						})
					}
					if (checkboxCount > 1) {
						layer.msg("只能选择一个模块", {
							icon: 2,
							time: 800
						})
					}
					if (checkboxCount == 1) {
						//页面层
						layer.open({
							title: ['修改', 'color:#fff;background:#1da02b;'],
							type: 2,
							//skin: 'layui-layer-rim', //加上边框
							area: ['660px', '340px'], //宽高
							content: 'package_edit.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								var check=$("input[name='check']:checked").val();
								iframe.child(vue[check]);
							},
							end: function() {
								query();
							}
						});
					}
				});

			});
		</script>

	</body>
</html>
