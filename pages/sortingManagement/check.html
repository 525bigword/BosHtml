<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>盘库</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>

<body>
    <!-- 外部整体 -->
    <div class="external">
        <!-- 标题 -->
        <p class="ptitle">盘库</p>
        <!-- 操作区域 -->
        <div class="operation">
            <!-- 向上间距 -->
            <div style="height: 10px;"></div>
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">盘点单号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="id" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">操作单位:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="checkCompany" placeholder="请输入操作单位" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 查询按钮组 -->
                    <div class="layui-inline">
                        <button type="button" onclick="query()" class="layui-btn btnQuery">
                        <i class="layui-icon">&#xe615;</i> 查询
                    </button>

                        <button type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#x1002;</i> 重置
                    </button>

                        <button id="btnMore" type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#xe671;</i>更多
                    </button>
                    </div>

                </div>

                <!-- 隐藏其它查询条件 -->
                <div id="hQuery" style="display: none;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">盘点时间:</label>
                            <div class="layui-input-block" style="width: 150px;">
                                <input type="text" name="checkDate" placeholder="请输入起止时间" autocomplete="off" readonly="readonly" class="layui-input date-item">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">盘点人:</label>
                            <div class="layui-input-block" style="width: 150px;">
                                <input type="text" name="checkPerson" placeholder="请输入录入人" autocomplete="off" class="layui-input ">
                            </div>
                        </div>

                    </div>

                </div>

                <!-- 操作按扭组 -->
                <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
                        <button type="button" class="layui-btn layui-btn-small btnOther" onclick="del()" id="opDelete">删除</button>
                    </div>
                </div>

                <!-- 数据表格 -->
                <table class="layui-table">

                    <thead>
                        <tr>
                            <th><input type="checkbox" name="check" lay-skin="primary"></th>
                            <th>序号</th>
                            <th>盘库单号</th>
                            <th>总件数</th>
                            <th>盘库人</th>
                            <th>盘库时间</th>
                            <th>操作单位</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tbd">

                    </tbody>
                </table>
        </div>
        </form>
        <center>
            <div id="page"></div>
        </center>
    </div>
    </div>
    <script type="text/javascript" src="../../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../../layer/layer.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../js/bos.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            dataType: "json",
            cache: false,
            async: true,
            headers: {
                "Authorization": 'bos' + $.cookie('user')
            },
            xhrFields: {
                withCredentials: true
            }
            /* ,
	    complete: function(xhr) {
			
	        //token过期，则跳转到登录页面
	        if(xhr.responseJSON.code == 401){
	            parent.location.href = baseURL + 'login.html';
	        }
	    } */
        });
        //删除
        function del() {
            var packgings = [];
            var a = $("input[name='check']:checked");
            if (a.length > 0) {
                for (let i = 0; i < a.length; i++) {
                    packgings[i] = a[i].id;
                }
                $.ajax({
                    url: url + "SorCheckBound/del",
                    type: 'post',
                    data: {
                        packgings
                    },
                    success(data) {
                        if (data === "OK") {
                            query();
                        }
                    }
                })
            } else {
                layer.msg("请先选择需要修改的模块", {
                    icon: 2,
                    time: 800
                })
            }
        }

        function query() {
            var id = $("input[name='id']").val();
            var checkCompany = $("input[name='checkCompany']").val();
            var checkPerson = $("input[name='checkPerson']").val();
            var checkDate = $("input[name='checkDate']").val();
            $.ajax({
                url: url + "SorCheckBound/query",
                type: 'get',
                data: {
                    id,
                    checkCompany,
                    checkPerson,
                    checkDate
                },
                success(data) {
                    $("#tbd").html();
                    console.log(data);
                    pagedata = data;
                    pagedatacount = pagedata.length;
                    sx();
                }
            })
        }

        function sx() {
            layui.use(['laypage', 'layer'], function() {
                var laypage = layui.laypage,
                    layer = layui.layer; //测试数据
                var form = layui.form;
                //调用分页
                laypage.render({
                    elem: 'page',
                    first: '首页',
                    last: '尾页',
                    prev: '<em>上一页</em>',
                    next: '<em>下一页</em>',
                    limit: 10,
                    count: pagedatacount,
                    jump: function(obj) {
                        //模拟渲染
                        document.getElementById('tbd').innerHTML = function() {
                            vue = [];
                            var arr = [],
                                thisData = pagedata.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                            layui.each(thisData, function(index, item) {

                                vue.push(item);
                                arr.push('<tr><td><input type="checkbox" lay-filter="check" id=' + (item.packging) + ' value=' + index +
                                    ' name="check" lay-skin="primary"></td>' +
                                    '<td>' + (index + 1) + '</td><td>' + item.id + '</td><td>' + item.cargoSum + '</td>' +
                                    '<td>' + item.checkPerson + '</td><td>' + item.checkDate + '</td>' +
                                    '<td>' + item.checkCompany + '</td>' +
                                    '<td><button type="button" onclick="detail(/' + (item.packging) + '/)" class="layui-btn layui-btn-small btnQuery" id="opQueryDetail">查看明细</button></td></tr>');
                            });
                            return arr.join('');
                        }();
                        form.render();
                    }
                });

            });
        }

        function detail(e) {
            layer.open({
                title: ['修改', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['800px', '340px'], //宽高
                content: 'check_list.html',
                success: function(layero, index) {
                    // 获取子页面的iframe
                    var iframe = window['layui-layer-iframe' + index];
                    // 向子页面的全局函数child传参
                    iframe.child(e);
                }
            });
        }
        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function() {

        });

        //加载'table'组件
        layui.use('table', function() {
            var table = layui.table;
            query()
        });
        layui.use(['form', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

            //日期
            /* laydate.render({
            	elem: '#date',
            	trigger: 'click'
            }); */
            //日期
            date();
        })

        function date() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;
            lay('.date-item').each(function() {
                laydate.render({
                    elem: this,
                    trigger: 'click'
                });
            });
            $('.date-item').removeAttr('lay-key');
        }
        //加载'laydate'时间组件
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#opTime' //指定元素
            });
        });

        $(function() {
            //显示、隐藏剩余的查询条件
            $('#btnMore').click(function() {
                $("#hQuery").toggle();
            });


            //新增
            $('#opAdd').click(function() {
                //页面层
                layer.open({
                    title: ['新增', 'color:#fff;background:#1da02b;'],
                    type: 2,
                    //skin: 'layui-layer-rim', //加上边框
                    area: ['1000px', '500px'], //宽高
                    content: 'check_add.html',
                    end: function() {
                        query();
                    }
                });
            });

            //修改
            $('#opEdit').click(function() {
                //页面层
                layer.open({
                    title: ['修改', 'color:#fff;background:#1da02b;'],
                    type: 2,
                    //skin: 'layui-layer-rim', //加上边框
                    area: ['660px', '340px'], //宽高
                    content: 'invoiceComparisonTable_add.html'
                });
            });

            $('#opDetailed').click(function() {
                //页面层
                layer.open({
                    title: ['明细数据', 'color:#fff;background:#1da02b;'],
                    type: 2,
                    //skin: 'layui-layer-rim', //加上边框
                    area: ['980px', '440px'], //宽高
                    content: 'check_list.html'
                });
            });

        });
    </script>

</body>

</html>
