    <script type="text/javascript">
        $.ajaxSetup({
            dataType: "json",
            cache: false,
            async: true,
            headers: {
                "Authorization": 'bos' + $.cookie('user')
            },
            xhrFields: {
                withCredentials: true
            }
            /* ,
	    complete: function(xhr) {
			
	        //token过期，则跳转到登录页面
	        if(xhr.responseJSON.code == 401){
	            parent.location.href = baseURL + 'login.html';
	        }
	    } */
        });

        function add() {
            var packging = $("#packing option:selected").text()
            var cargoSum = $("input[name='cargoSum']").val()
                //userid  AcceptCompany
            console.log(packging)
            $.ajax({
                url: url + "SorCheckBound/add",
                type: 'post',
                data: {
                    "packging": packging,
                    "cargoSum": cargoSum,
                    "checkPerson": username,
                    "checkCompany": AcceptCompany
                },
                success(data) {

                }
            })
        }
        var da = [];

        function queryunpacking() {
            $.ajax({
                url: url + "SorPackageController/queryunpacking",
                type: 'get',
                success(data) {
                    da = data;
                    for (var i = 0; i < data.length; i++) {
                        $("#packing").append('<option value=' + i + '>' + data[i].id + '</option>');
                    }
                    layui.form.render();
                }
            })
        }
        //加载'form'模块，使checkbox、select、radio初始化
        layui.use(['form', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;
            form.on('select(search_type)', function(data) {
                // console.log(data.value); //得到被选中的值
                //console.log(da);
                $.ajax({
                    url: url + "SorPackageDetailController/query/" + da[data.value].id,
                    type: 'get',
                    success(data) {
                        console.log(data);
                        $("#bde").html();
                        for (var i = 0; i < data.length; i++) {
                            $("#bde").append('<tr><td><label id="wareName">' + data[i].wareName + '</lable></td><td><label id="destination">' + data[i].destination + '</label></td>' +
                                '<td><label id="ticket">' + data[i].ticket + '</label></td><td><label id="cargoInt">' + data[i].cargoInt + '</label></td>' +
                                '<td><label id="weight">' + data[i].weight + '</label></td><td><label id="volume">' + data[i].volume + '</label></td>' +
                                '<td><label id="service">' + data[i].packging + '</label></td><td><label id="importantHints">' + data[i].importantHints + '</label></td>' +
                                '<td width="15%"><label id="ask">' + data[i].ask + '</label></td></tr>');
                        }
                    }
                })
                $('#user').text(da[data.value].packagepersonname);
                $("#ddd").text(da[data.value].destination);
                $('#ReckonDes').text(da[data.value].reckonDes);
                $('#date').text(da[data.value].timeLimit);
                $('#ticketSum').text(da[data.value].ticketSum);
                $("input[name='cargoSum']").val(da[data.value].cargoSum);
                $('#weightSum').text(da[data.value].weightSum);
                $('#volumeSum').text(da[data.value].volumeSum);
                $("#state").text(da[data.value].state);
                $("#ask").text(da[data.value].ask);
            });
            //日期
            /* laydate.render({
            	elem: '#date',
            	trigger: 'click'
            }); */
            //日期
            date();

        })

        function date() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;
            lay('.date-item').each(function() {
                laydate.render({
                    elem: this,
                    trigger: 'click'
                });
            });
            $('.date-item').removeAttr('lay-key');
        }

        var userid = 0;
        var username = "";
        var AcceptCompany = "";

        function jx() {
            $.ajax({
                url: url + "jurisdiction/parsetoken",
                type: 'get',
                success: function(data) {
                    console.log(data);
                    // $("input[name='user']").val(data.map.syEmps.empName);
                    userid = data.map.syEmps.id;
                    username = data.map.syEmps.empName;
                    AcceptCompany = data.map.syEmps.syUnits.name;
                }
            });
        }
        $(function() {
            var form = layui.form;
            jx();
            queryunpacking();
            //显示、隐藏剩余的查询条件
            $('#btnMore').click(function() {
                $("#hQuery").toggle();
            });


        });

        $(function() {})
    </script>
