<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>班车设置</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/page.css">
	</head>
	<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
	<body>
		<!-- 外部整体 -->
		<div class="external">
			<!-- 标题 -->
			<p class="ptitle">班车设置</p>
			<!-- 操作区域 -->
			<div class="operation">
				<!-- 向上间距 -->
				<div style="height: 10px;"></div>
				<form class="layui-form" action="">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">线路类型:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select name="city" id="city" lay-filter="see" lay-verify="required">
									<option value="1" selected="selected">全部</option>
									<option value="2">干线</option>
									<option value="3">周边</option>
									<option value="4">省内</option>
									<option value="5">临时</option>
									<option value="6">市内</option>
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">线路名称:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select id="select" name="xianlu"  lay-verify="required">
								</select>
							</div>
						</div>

						<!-- 查询按钮组 -->
						<div class="layui-inline">
							<button id="chaxun" type="button" class="layui-btn btnQuery">
								<i class="layui-icon">&#xe615;</i> 查询
							</button>

							<button id="rest" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#x1002;</i> 重置
							</button>

							<button id="btnMore" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#xe671;</i>更多
							</button>
						</div>

					</div>

					<!-- 隐藏其它查询条件 -->
					<div id="hQuery" class="layui-form-item" style="display: none;">

						<div class="layui-inline">
							<label class="layui-form-label">车牌号:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="carid" name="title" placeholder="请输入车牌号" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">司机:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="carname" name="title" placeholder="请输入司机" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">承运商:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="gong" name="title" placeholder="请输入承运商" autocomplete="off" class="layui-input">
							</div>
						</div>

					</div>

					<!-- 操作按扭组 -->
					<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>
						</div>
					</div>

					<!-- 数据表格 -->
					<table class="layui-table">
						<colgroup>
							<col width="50">
							<col width="60">
							<col width="77">
							<col width="87">
							<col width="98">
							<col width="90">
							<col width="60">
							<col width="77">
							<col width="40">
							<col width="60">
							<col width="90">
							<col width="90">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
								<th style="text-align: center;">序号</th>
								<th style="text-align: center;">线路类型</th>
								<th style="text-align: center;">线路名称</th>
								<th style="text-align: center;">车牌号</th>
								<th style="text-align: center;">承运商</th>
								<th style="text-align: center;">车型</th>
								<th style="text-align: center;">司机</th>
								<th style="text-align: center;">电话</th>
								<th style="text-align: center;">吨控</th>
								<th style="text-align: center;">操作人员</th>
								<th style="text-align: center;">操作单位</th>
								<th style="text-align: center;">操作时间</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
					<div id="demo1" style="text-align: center;"></div>
			</div>
			</form>
		</div>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layer/layer.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			var fyy;
			var fyycount;
			var layer, layuiTable;
			$(function() {
				$.ajaxSetup({
					dataType: "json",
					cache: false,
					headers: {
						"Authorization": 'bos' + $.cookie('user')
					},
					xhrFields: {
						withCredentials: true
					}
					/* ,
		    complete: function(xhr) {
		        //token过期，则跳转到登录页面
		        if(xhr.responseJSON.code == 401){
		            parent.location.href = baseURL + 'login.html';
		        }
		    } */
				});
				//初始化数据
				$.ajax({
					url: url + 'basShuttleBusController/findBasShuttleBus',
					type: 'post',
					async: false,
					dateType: 'json',
					success: function(data) {
						var da = data.BasShuttleBus[0];
						fyy = da;
						fyycount = da.length;
						sxfy();

						layui.use('form', function() {
							var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
							$("#select").append('<option value="">请选择</option>');
							var ty=$("#city").val();
							for (var i = 0; i < fyy.length; i++) {
								if(ty==fyy[i].lineType){
								$("#select").append('<option value="' + da[i].logLogistics.id + '">' + da[i].logLogistics.lineName +
									'</option>');
									}
							}
							 $("#select option").each(function () {
							 								var text = $(this).text();
							 								if ($("#select option:contains('" + text + "')").length > 1){
							 									$("#select option:contains('" + text + "'):gt(0)").remove();
							 									}
							 								})
							form.render();
						});
					}
				});
				$("#chaxun").click(function() {
					var city=$("#city").val();
					var select=$("#select option:checked").text();
					var carid=$("#carid").val();
					var carname=$("#carname").val();
					var gong=$("#gong").val();
					$.ajax({
						url: url + 'basShuttleBusController/findBasShuttleBusByTerm',
						type: 'post',
						async: false,
						data: {
							"lineType": city,
							"logLogistics.lineName": select,
							"licensePlateInt": carid,
							"driver": carname,
							"carrier": gong
						},
						success: function(data) {
							var da = data;
							fyy = da;
							fyycount = da.length;
							sxfy();
						}
					});
				})
				$("#rest").click(function() {
					$(".layui-input").val("");
				})
			})
			
			function sxfy() {
				/* if(fyycount<5){
					$("#demo1").hide();
				} */
				layui.use(['laypage', 'layer'], function() {
					var laypage = layui.laypage,
						layer = layui.layer,
						form = layui.form;
					//调用分页
					laypage.render({
						elem: 'demo1',
						count: fyycount,
						layout: ['prev', 'page', 'next', 'count'],
						limit: 4,
						jump: function(obj) {
							//模拟渲染
							var page = $(".layui-laypage-em").next().html();
							var inde = 4;
							document.getElementById('tbody').innerHTML = function() {
								var arr = [],
									thisData = fyy.concat()
									.splice(obj.curr * obj.limit - obj.limit,
										obj.limit);
								layui.each(thisData, function(index, item) {
									arr.push('<tr><td><input type="checkbox" lay-filter="check" name="check" lay-skin="primary" value=' +
										(page * 4 - inde) + '></td><td>' +
										(parseInt(index) + 1) + '</td><td>' +
										(item.lineType == 1 ? "全部":(item.lineType==2?"干线" : (item.lineType == 3 ? "周边" : (item.lineType == 4 ? "省内" : (item.lineType ==
											5 ? "临时" : "市内"))))) + '</td><td>' +
										item.logLogistics.lineName + '</td><td>' +
										item.licensePlateInt + '</td><td>' +
										item.carrier + '</td><td>' +
										item.models + '</td><td>' +
										item.driver + '</td><td>' +
										item.telephone + '</td><td>' +
										item.ton + '</td><td>' +
										item.syEmp.empName + '</td><td>' +
										item.syUnits.name + '</td><td>' +
										item.operationTime + '</td></tr>');
									console.log(page * 4 - inde);
									inde--;
								});

								return arr.join('');
							}();
							form.render();
						}
					});

				});
			}
			//加载'form'模块，使checkbox、select、radio初始化
			layui.use('form', function() {
				var form = layui.form;
				form.on('checkbox(checkn)', function(data) {
					if (data.elem.checked) {
						$('input[name=check]').prop("checked", true);
					} else {
						$('input[name=check]').prop("checked", false);
					}
					form.render();
				});
				form.on('checkbox(check)', function(data) {
					var bool = 1;
					var child = $("input[name='check']");
					for (var a = 0; a < child.length; a++) {
						if (child[a].checked == false) {
							bool = 2;
							$('input[name=checkn]').prop("checked", false);
							layui.form.render();
							return;
						}

					}
					if (bool == 1) {
						$('input[name=checkn]').prop("checked", true);
						layui.form.render();
					}


				});
				form.on('select(see)',function(data){
					$("#select").html('');
					$("#select").append('<option value="">请选择</option>');
					for (var i = 0; i < fyy.length; i++) {
						if(data.value==fyy[i].lineType){
							$("#select").append('<option value="' + fyy[i].logLogistics.id + '">' + fyy[i].logLogistics.lineName +
								'</option>');
						}
						if(data.value==0){
							$("#select").append('<option value="' + fyy[i].logLogistics.id + '">' + fyy[i].logLogistics.lineName +
								'</option>');
						}
						
					}
					$("#select option").each(function () {
													var text = $(this).text();
													if ($("#select option:contains('" + text + "')").length > 1){
														$("#select option:contains('" + text + "'):gt(0)").remove();
														}
													})
					form.render();
				})
			});

			//加载'laydate'时间组件
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#opTime' //指定元素
				});
			});

			$(function() {
				//显示、隐藏剩余的查询条件
				$('#btnMore').click(function() {
					$("#hQuery").toggle();
				});

				//新增
				$('#opAdd').click(function() {
					//页面层
					layer.open({
						title: ['新增', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['650px', '430px'], //宽高
						content: 'shuttleBusSet_add.html',
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.child(fyy,null);
						},
						end: function() {
							location.reload();
						}
					});
				});

				//编辑
				$('#opUpdate').click(function() {
					var a = $("input[name=check]:checked").length;
					if (a == 0 || a > 1||a==null) {
						layer.msg('请选中一行', {
							icon: 5,
							time: 800
						});
						return;
					}
					var objects = $("input[name=check]:checked")[0].value;
					var grade = fyy[objects];
					//页面层
					layer.open({
						title: ['编辑', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['650px', '430px'], //宽高
						content: 'shuttleBusSet_add.html',
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.child(fyy,grade);
						},
						end: function() {
							location.reload();
						}
					});
				});

				//删除
				$('#opDelete').click(function() {
					var a = $("input[name=check]:checked").length;
					if (a!=1){
						layer.msg('请选中一行', {
							icon: 5,
							time: 800
						});
						return;
					}
					var objects = $("input[name=check]:checked")[0].value;
					var grade = fyy[objects];
					console.log(grade);
					//询问框
					layer.confirm('确定是否删除？', {
						btn: ['是', '否'] //按钮
					}, function() {
						$.ajax({
							url: url + 'basShuttleBusController/delBasShuttleBusById',
							type: 'post',
							async: false,
							data: {
								"id":grade.id
							},
							success: function(data) {
								layer.msg('删除成功', {
									icon: 1,
									time:800
								});
								window.location.reload();
							}
						});
						
					}, function() {

					});
				});

			});
		</script>

	</body>
</html>
