<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>基础档案</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	</head>
	
	<body>
		<div class="layui-form">
			<table style="width: 98%;margin-left: 7px;">
				<tr>
					<td colspan="2" style="text-align: center;" >
						<div class="layui-tab layui-tab-card" style="width: 100%;" >
							<ul class="layui-tab-title">
								<li class="layui-this">定区信息</li>
								<li>关联地址列表</li>
								<li>关联小件员列表</li>
							</ul>
							<div class="layui-tab-content" style="height: 230px;">
								<div class="layui-tab-item layui-show">
									1
								</div>
								<div class="layui-tab-item">2</div>
								<div class="layui-tab-item">
									<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
										<tr>
											<td class="layui-bg-gray" width="13%">取派人工号</td>
											<td width="20%">
												<select name="city" id="empNo" lay-verify="required">
													<option value="">请选择</option>
												</select>
											</td>
											<td class="layui-bg-gray" width="13%">取派人姓名</td>
											<td width="20%">
												<input type="text" name="title" placeholder="请输入取派人姓名" autocomplete="off" class="layui-input">
											</td>
										</tr>
										<tr>
											<td class="layui-bg-gray" width="13%">收派标准(公斤)</td>
											<td width="20%">
												<input type="text" name="title" placeholder="请输入收派标准" autocomplete="off" class="layui-input">
											</td>
											<td class="layui-bg-gray" width="13%">收派标准(长度)</td>
											<td width="20%">
												<input type="text" name="title" placeholder="请输入收派标准" autocomplete="off" class="layui-input">
											</td>
										</tr>
										<tr>
											<td class="layui-bg-gray" width="13%">所属单位</td>
											<td width="20%">
												<select name="city" id="dw" lay-verify="required">
													<option value="">请选择</option>
												</select>
											</td>
											<td class="layui-bg-gray" width="13%">收派时间</td>
											<td width="20%">
												<select name="city" id="spsj" lay-verify="required">
													<option value="">请选择</option>
												</select>
											</td>
										</tr>
										<tr>
											<td class="layui-bg-gray" width="13%">类型</td>
											<td width="20%">
												<select name="city" id="spsj" lay-verify="required">
													<option value="">请选择</option>
													<option value="司机">司机</option>
													<option value="小件员">小件员</option>
												</select>
											</td>
											<td class="layui-bg-gray" width="13%"></td>
											<td width="20%">
												
											</td>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td><button class="layui-btn" type="button" id="baocun" style="background: #1da02b;margin-left:70%;">确定</button></td>
					<td><button type="button" id="quxiao" class="layui-btn layui-btn-primary" style="margin-left:10%;">取消</button></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			//加载'form'模块，使checkbox、select、radio初始化
			layui.use('form', function() {

			});

			//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
			layui.use('element', function() {
				var element = layui.element;

				//…
			});
		</script>
	</body>
</html>
