<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>收派时间管理</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	</head>
	<body>
		<form class="layui-form">
			<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
				<tbody>
					<tr>
						<td class="layui-bg-gray" width="18%">时间名称</td>
						<td width="32%">
							<input type="text" id="timeName" name="title" placeholder="请输入时间名称" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray" width="18%">所属单位</td>
						<td width="32%">
							<select name="city" id="dw" lay-verify="required">
								<option value="0">请选择</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="layui-bg-gray">平时上班时间</td>
						<td>
							<input type="text" id="workingTime" name="title" placeholder="请输入平时上班时间" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray">平时下班时间</td>
						<td>
							<input type="text" id="closingTime" name="title" placeholder="请输入平时下班时间" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td class="layui-bg-gray">周六上班时间</td>
						<td>
							<input type="text"id="saturdayWorkingTime" name="title" placeholder="请输入周六下班时间" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray">周六下班时间</td>
						<td>
							<input type="text" id="saturdayClosingTime" name="title" placeholder="请输入周六下班时间" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td class="layui-bg-gray">周日上班时间</td>
						<td>
							<input type="text" id="sundayWorkingTime" name="title" placeholder="请输入周日上班时间" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray">周日下班时间</td>
						<td>
							<input type="text" id="sundayClosingTime"  name="title" placeholder="请输入周日下班时间" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<button class="layui-btn" type="button" id="baocun" style="background: #1da02b;">确定</button>
							<button type="button" id="quxiao" class="layui-btn layui-btn-primary">取消</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
				<script type="text/javascript" src="../js/bos.js"></script>
		<script type="text/javascript" src="../js/basicjs/deliveryTime_add.js">
			
		</script>
	</body>
</html>
