<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>取派员设置</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/page.css">
	</head>
	<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
	<body>
		<!-- 外部整体 -->
		<div class="external">
			<!-- 标题 -->
			<p class="ptitle">取派员设置</p>
			<!-- 操作区域 -->
			<div class="operation">
				<!-- 向上间距 -->
				<div style="height: 10px;"></div>
				<form class="layui-form" action="">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">员工工号:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="empNo" name="title" placeholder="请输入员工工号" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">员工名称:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="empName" name="title" placeholder="请输入员工名称" autocomplete="off" class="layui-input">
							</div>
						</div>

						<!-- 查询按钮组 -->
						<div class="layui-inline">
							<button type="button" id="chaxun" class="layui-btn btnQuery">
								<i class="layui-icon">&#xe615;</i> 查询
							</button>

							<button type="button" id="rest" class="layui-btn btnOther">
								<i class="layui-icon">&#x1002;</i> 重置
							</button>

							<button id="btnMore" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#xe671;</i>更多
							</button>
						</div>

					</div>

					<!-- 隐藏其它查询条件 -->
					<div id="hQuery" class="layui-form-item" style="display: none;">

						<div class="layui-inline">
							<label class="layui-form-label">手机号码:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="tel" name="title" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">是否有PAD:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select name="city" id="pda" lay-verify="required">
									<option value="3">请选择</option>
									<option value="1">有</option>
									<option value="0">没有</option>
								</select>
							</div>
						</div>
					</div>

					<!-- 操作按扭组 -->
					<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">作废</button>
						</div>
					</div>

					<!-- 数据表格 -->
					<table class="layui-table">
						<colgroup>
							<col width="35">
							<col width="35">
							<col width="88">
							<col width="87">
							<col width="98">
							<col width="90">
							<col width="88">
							<col width="80">
							<col width="90">
							<col width="60">
							<col width="90">
							<col width="90">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
								<th style="text-align: center;">序号</th>
								<th style="text-align: center;">员工工号</th>
								<th style="text-align: center;">员工名称</th>
								<th style="text-align: center;">手机号码</th>
								<th style="text-align: center;">PDA标志</th>
								<th style="text-align: center;">作废标记</th>
								<th style="text-align: center;">类型</th>
								<th style="text-align: center;">所属单位</th>
								<th style="text-align: center;">车型</th>
								<th style="text-align: center;">车牌号</th>
								<th style="text-align: center;">操作人员</th>
								<th style="text-align: center;">操作时间</th>
							</tr>
						</thead>
						<tbody id="tbody">
							
						</tbody>
					</table>
					<div id="demo1" style="text-align: center;"></div>
			</div>
			</form>
		</div>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			var fyy;
			var fyycount;
			var layer, layuiTable;
			$(function() {
				$.ajaxSetup({
						dataType: "json",
						cache: false,
						headers: {
							"Authorization": 'bos' + $.cookie('user')
						},
						xhrFields: {
							withCredentials: true
						}
						/* ,
				complete: function(xhr) {
				    //token过期，则跳转到登录页面
				    if(xhr.responseJSON.code == 401){
				        parent.location.href = baseURL + 'login.html';
				    }
				} */
					});
					//初始化数据
					$.ajax({
						url: url + 'basSubstituteController/findBasSubstitutes',
						type: 'post',
						async: false,
						dateType: 'json',
						success: function(data) {
							var da = data.BasSubstitute[0];
							fyy = da;
							console.log(fyy);
							fyycount = da.length;
							sxfy();
						}
					});
					$("#rest").click(function() {
						$(".layui-input").val("");
						$("#pda").val(3);
					})
					$("#chaxun").click(function(){
						var empNo=$("#empNo").val();
						var empName=$("#empName").val();
						var tel=$("#tel").val();
						var pda=$("#pda option:checked").val();
						$.ajax({
							url: url + 'basSubstituteController/findBasSubstituteByTerm',
							type: 'post',
							async: false,
							data: {
								"empNo": empNo,
								"empName": empName,
								"mobileNo": tel,
								"pda": pda
							},
							success: function(data) {
								var da = data;
								fyy = da;
								fyycount = da.length;
								sxfy();
							}
						});
					})
			})
			function sxfy() {
				/* if(fyycount<5){
					$("#demo1").hide();
				} */
				layui.use(['laypage', 'layer'], function() {
					var laypage = layui.laypage,
						layer = layui.layer,
						form = layui.form;
					//调用分页
					laypage.render({
						elem: 'demo1',
						count: fyycount,
						layout: ['prev', 'page', 'next', 'count'],
						limit: 4,
						jump: function(obj) {
							//模拟渲染
							var page = $(".layui-laypage-em").next().html();
							var inde = 4;
							document.getElementById('tbody').innerHTML = function() {
								var arr = [],
									thisData = fyy.concat()
									.splice(obj.curr * obj.limit - obj.limit,
										obj.limit);
								layui.each(thisData, function(index, item) {
									arr.push('<tr><td><input type="checkbox" lay-filter="check" name="check" lay-skin="primary" value=' +
										(page * 4 - inde) + '></td><td>' +
										(parseInt(index) + 1) + '</td><td>' +
										item.empNo + '</td><td>' +
										item.empName + '</td><td>' +
										item.mobileNo + '</td><td>' +
										(item.pda==0?"没有":"有") + '</td><td>' +
										(item.invalidateMark==0?"否":"是") + '</td><td>' +
										item.basBasicArchivesEntry.name + '</td><td>' +
										item.syUnits.name + '</td><td>' +
										item.models + '</td><td>' +
										item.plateInt + '</td><td>' +
										item.syEmp.empName + '</td><td>' +
										item.operationTime + '</td></tr>');
									console.log(page * 4 - inde);
									inde--;
								});
			
								return arr.join('');
							}();
							form.render();
						}
					});
			
				});
			}
			//加载'form'模块，使checkbox、select、radio初始化
			layui.use('form', function() {
				var form = layui.form;
				form.on('checkbox(checkn)', function(data) {
					if (data.elem.checked) {
						$('input[name=check]').prop("checked", true);
					} else {
						$('input[name=check]').prop("checked", false);
					}
					form.render();
				});
				form.on('checkbox(check)', function(data) {
					var bool = 1;
					var child = $("input[name='check']");
					for (var a = 0; a < child.length; a++) {
						if (child[a].checked == false) {
							bool = 2;
							$('input[name=checkn]').prop("checked", false);
							layui.form.render();
							return;
						}
			
					}
					if (bool == 1) {
						$('input[name=checkn]').prop("checked", true);
						layui.form.render();
					}
				});
			});

			//加载'table'组件
			layui.use('table', function() {
				var table = layui.table;
			});

			//加载'laydate'时间组件
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#opTime' //指定元素
				});
			});

			$(function() {
				//显示、隐藏剩余的查询条件
				$('#btnMore').click(function() {
					$("#hQuery").toggle();
				});
			
				//新增
				$('#opAdd').click(function() {
					//页面层
					layer.open({
						title: ['新增', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['900px', '375px'], //宽高
						content: 'dispatchingPersonnelSet_add.html'
					});
				});

				//编辑
				$('#opUpdate').click(function() {
					//页面层
					layer.open({
						title: ['编辑', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['900px', '340px'], //宽高
						content: 'dispatchingPersonnelSet_add.html'
					});
				});

				//删除
				$('#opDelete').click(function() {
					//询问框
					layer.confirm('确定是否删除？', {
						btn: ['是', '否'] //按钮
					}, function() {
						layer.msg('删除成功', {
							icon: 1
						});
					}, function() {

					});
				});

			});
		</script>

	</body>
</html>
