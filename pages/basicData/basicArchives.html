<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>基础档案</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">基础档案</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">档案编号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="title" placeholder="请输入档案编号" autocomplete="off" class="layui-input">
				    </div>
				    
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >档案名称:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="title" placeholder="请输入档案名称" autocomplete="off" class="layui-input">
				    </div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>
			    
			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" class="layui-form-item" style="display: none;">
			    <div class="layui-inline">
				    <label class="layui-form-label">操作人:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="title" placeholder="请输入操作人" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >操作时间:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="title" placeholder="请输入操作时间" autocomplete="off" class="layui-input">
				    </div>
			    </div>
			
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增主信息</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
					<button type="button" class="layui-btn layui-btn-small btnOther">取消</button>
				</div>
			</div>

				    <col>
			  	</colgroup>
			  	
			</table> -->
			<table class="layui-hide" id="test" lay-filter="test"></table>
		</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="../../layui/layui.js"></script>

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增主信息
	$('#opAdd').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['650px', '360px'], //宽高

		  //skin: 'layui-layer-rim', //加上边框
		  area: ['650px', '360px'], //宽高
		  content: 'basicArchives_add.html'
		});
	});

	//查看列表
	$('#btnList').click(function(){
		//页面层
		layer.open({
		  title: ['列表', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框

		});
	});


	
});
