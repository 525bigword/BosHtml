<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>基础档案</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="../css/page.css">
	</head>
	<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
	<body>
		<!-- 外部整体 -->
		<div class="external">
			<!-- 标题 -->
			<p class="ptitle">基础档案</p>
			<!-- 操作区域 -->
			<div class="operation">
				<!-- 向上间距 -->
				<div style="height: 10px;"></div>
				<form class="layui-form" action="">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">档案编号:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="basicFileNumber" name="title" placeholder="请输入档案编号" autocomplete="off" class="layui-input">
							</div>

						</div>

						<div class="layui-inline">
							<label class="layui-form-label">档案名称:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="name" name="title" placeholder="请输入档案名称" autocomplete="off" class="layui-input">
							</div>
						</div>

						<!-- 查询按钮组 -->
						<div class="layui-inline">
							<button type="button" class="layui-btn btnQuery" id="chaxun">
								<i class="layui-icon">&#xe615;</i> 查询
							</button>

							<button type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#x1002;</i> 重置
							</button>

							<button id="btnMore" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#xe671;</i>更多
							</button>
						</div>

					</div>

					<!-- 隐藏其它查询条件 -->
					<div id="hQuery" class="layui-form-item" style="display: none;">
						<div class="layui-inline">
							<label class="layui-form-label">操作人:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="empName" name="title" placeholder="请输入操作人" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">操作时间:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input id="opTime" type="text" name="title" placeholder="请输入操作时间" autocomplete="off" class="layui-input">
							</div>
						</div>

					</div>

					<!-- 操作按扭组 -->
					<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增主信息</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="del">取消</button>
						</div>
					</div>

					<!-- 数据表格 -->
					<table class="layui-table">
						<colgroup>
							<col width="50">
							<col width="60">
							<col width="120">
							<col width="120">
							<col width="120">
							<col width="100">
							<col width="120">
							<col width="150">
							<col width="150">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
								<th style="text-align: center;">序号</th>
								<th style="text-align: center;">基本档案编号</th>
								<th style="text-align: center;">基本档案名称</th>
								<th style="text-align: center;">档案是否分级</th>
								<th style="text-align: center;">操作人员</th>
								<th style="text-align: center;">操作单位</th>
								<th style="text-align: center;">操作时间</th>
								<th style="text-align: center;">备注</th>
								<th style="text-align: center;">操作</th>
							</tr>
						</thead>
						<tbody id="tbody">

						</tbody>
					</table>
					<div id="demo1" style="text-align: center;"></div>
			</div>
			</form>
		</div>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../layer/layer.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			var fyy;
			var fyycount;
			var layer, layuiTable;
			$(function() {
				/* $.ajaxSetup({
					dataType: "json",
					cache: false,
				    headers: {
				        "Authorization": 'bos'+$.cookie('user')
				    },
				    xhrFields: {
					    withCredentials: true
				    } ,
				    complete: function(xhr) {
				        //token过期，则跳转到登录页面
				        if(xhr.responseJSON.code == 401){
				            parent.location.href = baseURL + 'login.html';
				        }
				    } 
				}); */
				//初始化数据
				$.ajax({
					url: url + 'basicArchiveController/findBasicArchives',
					type: 'post',
					async: false,
					dateType: 'json',
					success: function(data) {
						var da = data.BasicArchives[0];
						fyy = da;
						fyycount = da.length;
						sxfy();
					}
				});
				//查询
				$("#chaxun").click(function() {
					var basicFileNumber = $("#basicFileNumber").val();
					var name = $("#name").val();
					var empName = $("#empName").val();
					var operationTime = $("#opTime").val();
					console.log(basicFileNumber + " " + name + " " + empName + " " + operationTime);
					$.ajax({
						url: url + 'basicArchiveController/findBasBasicArchivesByTerm',
						type: 'post',
						async: false,
						data: {
							"basicFileNumber": basicFileNumber,
							"name": name,
							"syEmp.empName": empName,
							"operationTime": operationTime
						},
						success: function(data) {
							
							fyy = data;
							fyycount = data.length;
							sxfy();
						}
					});
				})
			})
			function sxfy() {
				/* if(fyycount<5){
					$("#demo1").hide();
				} */
				layui.use(['laypage', 'layer', 'form'], function() {
					var laypage = layui.laypage,
						layer = layui.layer,
						form = layui.form;
					//调用分页
					laypage.render({
						elem: 'demo1',
						count: fyycount,
						layout: ['prev', 'page', 'next', 'count'],
						limit: 4,
						jump: function(obj) {
							//模拟渲染
							var page=$(".layui-laypage-em").next().html(); 
							var inde=4;
							console.log(page);
							document.getElementById('tbody').innerHTML = function() {
								var arr = [],
									thisData = fyy.concat()
									.splice(obj.curr * obj.limit - obj.limit,
										obj.limit);
								layui.each(thisData, function(index, item) {
									arr.push('<tr><td><input type="checkbox" lay-filter="check" name="check" lay-skin="primary" value=' +
										(page*4-inde) + '></td><td>' +
										(parseInt(index) + 1) + '</td><td>' +
										item.basicFileNumber + '<input type="hidden" value=' + item.id + '></td><td>' +
										item.name + '</td><td>' +
										(item.grade == 0 ? "否" : "是") + '</td><td>' +
										item.syEmp.empName + '</td><td>' +
										item.syUnits.name + '</td><td>' +
										item.operationTime + '</td><td>' +
										(item.remarks!=null?item.remarks:"") + '</td><td>' +
										(item.grade == 0 ? '<button type="button" class="layui-btn layui-btn-disabled">查看列表</button>' :
											'<button type="button" onclick="ckk()" class="layui-btn layui-btn-small btnQuery">查看列表</button></td></tr>'));
									console.log(page*4-inde);
									inde--;
									
								});

								return arr.join('');
							}();
							form.render();
						},

					});

				});
				console.log(fyy);
				
			}
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#opTime' //指定元素
				});
			});
			//加载'form'模块，使checkbox、select、radio初始化
			layui.use('form', function() {
				var form = layui.form;
				form.on('checkbox(checkn)', function(data) {
					if (data.elem.checked) {
						$('input[name=check]').prop("checked", true);
					} else {
						$('input[name=check]').prop("checked", false);
					}
					form.render();
				});
				form.on('checkbox(check)', function(data) {
					var bool = 1;
					var child = $("input[name='check']");
					for (var a = 0; a < child.length; a++) {
						if (child[a].checked == false) {
							bool = 2;
							$('input[name=checkn]').prop("checked", false);
							layui.form.render();
							return;
						}

					}
					if (bool == 1) {
						$('input[name=checkn]').prop("checked", true);
						layui.form.render();
					}


				});
			});

			//加载'table'模块
			layui.use('table', function() {
				var table = layui.table;
			});

			$(function() {
				$.ajaxSetup({
					dataType: "json",
					cache: false,
				    headers: {
				        "Authorization": 'bos'+$.cookie('user')
				    },
				    xhrFields: {
					    withCredentials: true
				    } /* ,
				    complete: function(xhr) {
				        //token过期，则跳转到登录页面
				        if(xhr.responseJSON.code == 401){
				            parent.location.href = baseURL + 'login.html';
				        }
				    } */
				}); 
				//显示、隐藏剩余的查询条件
				$('#btnMore').click(function() {
					$("#hQuery").toggle();
				});

				//新增主信息
				$('#opAdd').click(function() {
					//页面层
					layer.open({
						title: ['新增', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['650px', '360px'], //宽高
						content: 'basicArchives_add.html',
						end: function() {
						window.location.reload();
					}
					});
				});

				//编辑
				$('#opUpdate').click(function() {
					var a = $("input[name=check]:checked").length;
					if (a == 0 || a > 1||a==null) {
						layer.msg('请选中一行', {
							icon: 5,
							time: 800
						});
						return;
					}
					var objects = $("input[name=check]:checked")[0].value;
					var grade = fyy[objects];
					console.log(grade);
					//页面层
					layer.open({
						title: ['编辑', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['650px', '360px'], //宽高
						content: 'basicArchives_add.html',
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
								iframe.child(grade);
						},
						end: function() {
							location.reload();
						}
					});
				});
				$("#del").click(function(){
					var a = $("input[name=check]:checked").length;
					if (a == 0 || a > 1||a==null) {
						layer.msg('请选中一行', {
							icon: 5,
							time: 800
						});
						return;
					}
					var objects = $("input[name=check]:checked")[0].value;
					var grade = fyy[objects];
					if(grade.grade==1){
						layer.msg('已分级不可取消', {
							icon: 5,
							time: 800
						});
						return;
					}
					$.ajax({
						url: url + 'basicArchiveController/delBasBasicArchivesById',
						type: 'post',
						async: false,
						data: "id="+grade.id,
						success: function(data) {
							layer.msg('取消成功', {
								icon: 1,
								time: 800
							});
							window.location.reload();
						}
					});
				})
				

			});
			//查看列表
			function ckk(){
				//页面层
				layer.open({
					title: ['列表', 'color:#fff;background:#1da02b;'],
					type: 2,
					//skin: 'layui-layer-rim', //加上边框
					area: ['980px', '440px'], //宽高
					content: 'basicArchives_list.html',
					success: function(layero, index) {
						// 获取子页面的iframe
						var iframe = window['layui-layer-iframe' + index];
							iframe.child();
					},
					end: function() {
						window.location.reload();
					}
				});
			}
		</script>

	</body>
</html>
