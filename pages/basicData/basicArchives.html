<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>基础档案</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="../css/page.css">
	</head>
	<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
	<body>
		<!-- 外部整体 -->
		<div class="external">
			<!-- 标题 -->
			<p class="ptitle">基础档案</p>
			<!-- 操作区域 -->
			<div class="operation">
				<!-- 向上间距 -->
				<div style="height: 10px;"></div>
				<form class="layui-form" action="">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">档案编号:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="basicFileNumber" name="title" placeholder="请输入档案编号" autocomplete="off" class="layui-input">
							</div>

						</div>

						<div class="layui-inline">
							<label class="layui-form-label">档案名称:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="name" name="title" placeholder="请输入档案名称" autocomplete="off" class="layui-input">
							</div>
						</div>

						<!-- 查询按钮组 -->
						<div class="layui-inline">
							<button type="button" class="layui-btn btnQuery" id="chaxun">
								<i class="layui-icon">&#xe615;</i> 查询
							</button>

							<button id="rest" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#x1002;</i> 重置
							</button>

							<button id="btnMore" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#xe671;</i>更多
							</button>
						</div>

					</div>

					<!-- 隐藏其它查询条件 -->
					<div id="hQuery" class="layui-form-item" style="display: none;">
						<div class="layui-inline">
							<label class="layui-form-label">操作人:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="empName" name="title" placeholder="请输入操作人" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">操作时间:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input id="opTime" type="text" name="title" placeholder="请输入操作时间" autocomplete="off" class="layui-input">
							</div>
						</div>

					</div>

					<!-- 操作按扭组 -->
					<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增主信息</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="del">取消</button>
						</div>
					</div>

					<!-- 数据表格 -->
					<table class="layui-table">
						<colgroup>
							<col width="50">
							<col width="60">
							<col width="120">
							<col width="120">
							<col width="120">
							<col width="100">
							<col width="120">
							<col width="150">
							<col width="150">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
								<th style="text-align: center;">序号</th>
								<th style="text-align: center;">基本档案编号</th>
								<th style="text-align: center;">基本档案名称</th>
								<th style="text-align: center;">档案是否分级</th>
								<th style="text-align: center;">操作人员</th>
								<th style="text-align: center;">操作单位</th>
								<th style="text-align: center;">操作时间</th>
								<th style="text-align: center;">备注</th>
								<th style="text-align: center;">操作</th>
							</tr>
						</thead>
						<tbody id="tbody">

						</tbody>
					</table>
					<div id="demo1" style="text-align: center;"></div>
			</div>
			</form>
		</div>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../layer/layer.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/basicjs/basicArchives.js"></script>

	</body>
</html>
