<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>基础档案</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 操作按扭组 -->
	<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
		<div class="layui-inline">
			<button type="button" class="layui-btn layui-btn-small btnQuery" id="opDetailAdd">新增关联人员信息</button>
			<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
			<button type="button" class="layui-btn layui-btn-small btnOther" id="del">删除</button>
		</div>
	</div>

	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
				    <col width="50">
				    <col width="60">
					<col width="120">
				    <col width="90">
				    <col width="110">
				    <col width="90">
				    <col width="100">
				    <col width="100">
				    <col width="120">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
				    	<th style="text-align: center;">序号</th>
				      	<th style="text-align: center;">取派人工号</th>
				      	<th style="text-align: center;">取派人名称</th>
						<th style="text-align: center;">关联定区</th>
				      	<th style="text-align: center;">收派标准(公斤)</th>
					  	<th style="text-align: center;">收派标准(长度)</th>
					  	<th style="text-align: center;">收派时间</th>
					  	<th style="text-align: center;">所属单位</th>
					  	<th style="text-align: center;">类型</th>
				    </tr> 
			  	</thead>
			  	<tbody id="tbody">
			  	    
			  	</tbody>
			</table>
			<div id="demo1" style="text-align: center;"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../js/bos.js"></script>
		<script src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/basicjs/associateMember_list.js">     
	
</script>

</body>
</html>
