<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>收派时间管理</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">收派时间管理</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				    <div class="layui-inline">
				        <label class="layui-form-label">所属单位:</label>
				        <div class="layui-input-block" style="width: 150px;">
				         	<select name="city" id="dw" lay-verify="required">
				            	<option value="0">请选择</option>
				          	</select>
				        </div>
				    
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >时间名称:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" id="name" name="title" placeholder="请输入时间名称" autocomplete="off" class="layui-input">
				    </div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" id="chaxun" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" id="rest" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>
				</div>
			    
			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" class="layui-form-item" style="display: none;">

				

			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="50">
				    <col width="60">
				    <col width="130">
				    <col width="130">
				    <col width="120">
				    <col width="130">
				    <col width="130">
				    <col width="130">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
				    	<th style="text-align: center;">序号</th>
				      	<th style="text-align: center;">时间名称</th>
				      	<th style="text-align: center;">所属单位</th>
				      	<th style="text-align: center;">平时上班时间</th>
					  	<th style="text-align: center;">平时下班时间</th>
						<th style="text-align: center;">周六上班时间</th>
					  	<th style="text-align: center;">周六下班时间</th>
					  	<th style="text-align: center;">周日上班时间</th>
					  	<th style="text-align: center;">周日下班时间</th>
				    </tr> 
			  	</thead>
			  	<tbody id="tbody">
			  	</tbody>
			</table>
			<div id="demo1" style="text-align: center;"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
<script type="text/javascript" src="../js/basicjs/deliveryTime.js">    
 

</script>

</body>
</html>
