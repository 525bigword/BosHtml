<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>收派标准</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/page.css">
	</head>
	<style>
		th{
			text-align: center;
		}
		td{
			text-align: center;
		}
	</style>
	<body>
		<!-- 外部整体 -->
		<div class="external">
			<!-- 标题 -->
			<p class="ptitle">收派标准</p>
			<!-- 操作区域 -->
			<div class="operation">
				<!-- 向上间距 -->
				<div style="height: 10px;"></div>
				<form class="layui-form" action="">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">标准名称:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" name="title" id="name" placeholder="请输入标准名称" autocomplete="off" class="layui-input">
							</div>

						</div>

						<div class="layui-inline">
							<label class="layui-form-label">作废标志:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select id="status" name="city" lay-verify="required">
									<option value=""></option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>

						<!-- 查询按钮组 -->
						<div class="layui-inline">
							<button id="chaxun" type="button" class="layui-btn btnQuery">
								<i class="layui-icon">&#xe615;</i> 查询
							</button>

							<button id="rest" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#x1002;</i> 重置
							</button>

							<button id="btnMore" type="button" class="layui-btn btnOther">
								<i class="layui-icon">&#xe671;</i>更多
							</button>
						</div>

					</div>

					<!-- 隐藏其它查询条件 -->
					<div id="hQuery" class="layui-form-item" style="display: none;">

						<div class="layui-inline">
							<label class="layui-form-label">最大重量:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input id="maxWeight" type="text" name="title" placeholder="请输入最大重量" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">最小重量:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input id="minWeight" type="text" name="title" placeholder="请输入最小重量" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">操作人:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" id="empName" name="title" placeholder="请输入操作人" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">操作时间:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input id="opTime" type="text" name="title" placeholder="请输入操作时间" autocomplete="off" class="layui-input">
							</div>
						</div>

					</div>

					<!-- 操作按扭组 -->
					<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">作废</button>
						</div>
					</div>

					<!-- 数据表格 -->
					<table class="layui-table" id="textTable" lay-filter="textTable">
						<colgroup>
							<col width="50">
							<col width="60">
							<col width="150">
							<col width="100">
							<col width="100">
							<col width="100">
							<col width="160">
							<col width="160">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th id="checks"><input type="checkbox" lay-filter="filter" name="check" lay-skin="primary"></th>
								<th style="text-align: center;">序号</th>
								<th style="text-align: center;">收派标准名称</th>
								<th style="text-align: center;">最小重量</th>
								<th style="text-align: center;">最大重量</th>
								<th style="text-align: center;">作废标志</th>
								<th style="text-align: center;">操作人员</th>
								<th style="text-align: center;">操作单位</th>
								<th style="text-align: center;">操作时间</th>
							</tr>
						</thead>
						<tbody id="tbody">

						</tbody>
					</table>
					<div id="demo1" style="text-align: center;"></div>
			</div>
			</form>

		</div>
		</div>
		<script type="text/javascript" src="../../custom/jquery.min.js"></script>
		<script type="text/javascript" src="../../layer/layer.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../js/bos.js"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript">
			var fyy;
			var fyycount;
			var layer, layuiTable;
			$(function() {
				all();
			})

			function all() {
				$.ajax({
					url: url + '/basDeliveryStandard/findBasDeliveryStandardAll',
					type: 'post',
					async: false,
					dateType: 'json',
					success: function(data) {
						var da = data.BasDeliveryStandardAll[0];
						console.log(da);
						fyy = da;
						fyycount = da.length;
						sxfy();
					}
				});
			}

			function sxfy() {
				/* if(fyycount<5){
					$("#demo1").hide();
				} */
				layui.use(['laypage', 'layer'], function() {
					var laypage = layui.laypage,
						layer = layui.layer,
						form = layui.form;

					//调用分页
					laypage.render({
						elem: 'demo1',
						count: fyycount,
						layout: ['prev', 'page', 'next', 'count'],
						limit: 5,
						jump: function(obj) {
							//模拟渲染
							document.getElementById('tbody').innerHTML = function() {
								var arr = [],
									thisData = fyy.concat()
									.splice(obj.curr * obj.limit - obj.limit,
										obj.limit);
								layui.each(thisData, function(index, item) {
									arr.push('<tr><td><input type="checkbox" name="check" lay-skin="primary" value=' + JSON.stringify(item) +
										'/></td><td>' +
										(parseInt(index) + 1) + '</td><td>' +
										item.name + '</td><td>' +
										item.minWeight + '</td><td>' +
										item.maxWeight + '</td><td>' +
										(item.status == 0 ? "否" : "是") + '</td><td>' +
										item.syEmp.empName + '</td><td>' +
										item.syUnits.name + '</td><td>' +
										item.operationTime + '</td></tr>');
								});

								return arr.join('');
							}();
						}
					});
					form.render();
				});
			}
			//加载'form'模块，使checkbox、select、radio初始化
			layui.use('form', function() {
				var form=layui.form;
				form.on('checkbox(filter)', function(data) {
					if (data.elem.checked) {
						$('input[name=check]').prop("checked", true);
					} else {
						$('input[name=check]').prop("checked", false);
					}
					layui.form.render();
				});
			});
			//加载'table'组件


			//加载'laydate'时间组件
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#opTime' //指定元素
				});
			});

			$(function() {
				//显示、隐藏剩余的查询条件
				$('#btnMore').click(function() {
					$("#hQuery").toggle();
				});
				//查询
				$("#chaxun").click(function() {
					var name = $("#name").val();
					var status = $("#status").val();
					var maxWeight = $("#maxWeight").val();
					var minWeight = $("#minWeight").val();
					var empName = $("#empName").val();
					var operationTime = $("#opTime").val();
					console.log(name + " " + status + " " + maxWeight + " " + minWeight + " " + empName + " " + operationTime);
					$.ajax({
						url: url + 'basDeliveryStandard/findBasDeliveryStandards',
						type: 'post',
						async: false,
						data: {
							"name": name,
							"status": status,
							"maxWeight": maxWeight,
							"minWeight": minWeight,
							"syEmp.empName": empName,
							"operationTime": operationTime
						},
						success: function(data) {
							var da = data;
							console.log(da);
							fyy = da;
							fyycount = da.length;
							sxfy();
						}
					});
				})
				$("#rest").click(function() {
					$(".layui-input").val("");
				})
				//新增
				$('#opAdd').click(function() {
					//页面层
					layer.open({
						title: ['新增', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['650px', '300px'], //宽高
						content: 'deliveryStandard_add.html'
					});
				});

				//编辑
				$('#opUpdate').click(function() {
					var a = $("input:checkbox:checked").length;
					if (a == 0 || a > 1) {
						layer.msg('请选中一行', {
							icon: 6,
							time: 600
						});
						return;
					}
					var objects = $("input[name=check]");
					var arr = [];
					for (var i = 0; i < objects.length; i++) {
						if (objects[i].checked == true) {
							arr.push(objects[i].value)
						}

					}
					layer.open({
						title: ['编辑', 'color:#fff;background:#1da02b;'],
						type: 2,
						//skin: 'layui-layer-rim', //加上边框
						area: ['650px', '300px'], //宽高
						content: 'deliveryStandard_update.html'
					});

				});

				//作废
				$('#opDelete').click(function() {
					//询问框
					layer.confirm('确定是否作废？', {
						btn: ['是', '否'] //按钮
					}, function() {
						layer.msg('作废成功', {
							icon: 1
						});
					}, function() {

					});
				});

			});
		</script>

	</body>
</html>
