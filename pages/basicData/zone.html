<head>

<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">管理定区</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">所属单位:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<select name="city" id="dw" lay-verify="required">
				        	<option value="0">请选择</option>
				      	</select>
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >定区编码:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" id="zoneCode" name="title" placeholder="请输入定区编码" autocomplete="off" class="layui-input">
				    </div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" id="chaxun" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" id="rest" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" class="layui-form-item" style="display: none;">
			    <div class="layui-inline">
				    <label class="layui-form-label">人员编号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="title" id="empNo" placeholder="请输入人员编号" autocomplete="off" class="layui-input">
				    </div>
			    </div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="50">
				    <col width="65">
				    <col width="180">
				    <col width="180">
				    <col width="180">
				    <col width="180">
				    <col width="180">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th id="checks"><input type="checkbox" lay-filter="checkn" name="checkn" lay-skin="primary"></th>
				    	<th style="text-align: center;">序号</th>
				      	<th style="text-align: center;">定区编码</th>
				      	<th style="text-align: center;">定区名称</th>
				      	<th style="text-align: center;">定区负责人</th>
				      	<th style="text-align: center;">联系电话</th>
				      	<th style="text-align: center;">所属单位</th>
				      	<th style="text-align: center;">操作</th>
				    </tr>
			  	</thead>
			  	<tbody id="tbody">
			  	</tbody>
			</table>
			<div id="demo1" style="text-align: center;"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>

<script type="text/javascript">     
 var fyy;
 var fyycount;
 var layer, layuiTable;
 layui.use('form', function() {
 				var form=layui.form;
 				form.on('checkbox(checkn)', function(data) {
 					if (data.elem.checked) {
 						$('input[name=check]').prop("checked", true);
 					} else {
 						$('input[name=check]').prop("checked", false);
 					}
 					form.render();
 				});
 				form.on('checkbox(check)', function(data) {
 					var bool = 1;
 					var child = $("input[name='check']");
 					for (var a = 0; a < child.length; a++) {
 						if (child[a].checked == false) {
 							bool = 2;
 							$('input[name=checkn]').prop("checked", false);
 							layui.form.render();
 							return;
 						}
 				
 					}
 					if (bool == 1) {
 						$('input[name=checkn]').prop("checked", true);
 						layui.form.render();
 					}
 				
 				
 				});
 			});
			function sxfy() {
							/* if(fyycount<5){
								$("#demo1").hide();
							} */
							layui.use(['laypage', 'layer'], function() {
								var laypage = layui.laypage,
									layer = layui.layer,
									form = layui.form;
								//调用分页
								laypage.render({
									elem: 'demo1',
									count: fyycount,
									layout: ['prev', 'page', 'next', 'count'],
									limit: 4,
									jump: function(obj) {
										//模拟渲染
										var page=$(".layui-laypage-em").next().html(); 
										var inde=4;
										document.getElementById('tbody').innerHTML = function() {
											var arr = [],
												thisData = fyy.concat()
												.splice(obj.curr * obj.limit - obj.limit,
													obj.limit);
											layui.each(thisData, function(index, item) {
												arr.push('<tr><td><input type="checkbox" lay-filter="check" name="check" lay-skin="primary" value=' +
													(page*4-inde) + '></td><td>' +
													(parseInt(index) + 1) + '</td><td>' +
													item.zoneCode + '</td><td>' +
													item.zoneName + '</td><td>' +
													item.syEmp.empName + '</td><td>' +
													item.telPhone + '</td><td>' +
													item.syUnits.name + '</td><td>' +
													'<button type="button" onclick="ckk('+item.zoneCode+')" class="layui-btn layui-btn-small btnQuery">查看客户信息</button></td></tr>');
												console.log(page*4-inde);
												inde--;
											});
						
											return arr.join('');
										}();
										form.render();
									}
								});
								
							});
						}

			},

		});
		$.ajax({
			url: url + 'syUnitsController/findSyUnits',
			type: 'post',
			async: false,
			success: function(data) {
				var gong=data.SyUnits[0];
				for (var i = 0; i < gong.length; i++) {
					$("#dw").append('<option value="'+gong[i].id+'">'+gong[i].name+'</option>');
				}
			}
		});
		$.ajax({
			url: url + 'basZoneInfoController/findBasZoneInfos',
			type: 'post',
			async: false,
			dateType: 'json',
			success: function(data) {
				var da = data.BasZoneInfo[0];
				fyy = da;
				fyycount = da.length;
				sxfy();
			}
		});
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});
	$("#rest").click(function() {
		$(".layui-input").val("");
		$("#dw").val("0");
	})
	$("#chaxun").click(function(){
		var unitId=$("#dw").val();
		var zoneCode=$("#zoneCode").val();
		var empNo=$("#empNo").val();
		$.ajax({
			url: url + 'basZoneInfoController/findBasZoneInfoTrem',
			type: 'post',
			async: false,
			data: {
				"syUnits.id":unitId,
				"zoneCode":zoneCode,
				"syEmp.empNo":empNo
			},
			success: function(data) {
				var da = data;
				fyy = da;
				fyycount = da.length;
				sxfy();
			}
		});
		
	})
	//新增
	$('#opAdd').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['750px', '404px'], //宽高
		  content: 'zone_add.html'
		});
	});

	//编辑
	$('#opUpdate').click(function(){
		//页面层
		layer.open({
		  title: ['编辑', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['750px', '404px'], //宽高
		  content: 'zone_add.html'
		});
	});

	//删除
	$('#opDelete').click(function(){
		//询问框
		layer.confirm('确定是否删除？', {
		  	btn: ['是','否'] //按钮
		}, function(){

});

</script>
