<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>基础档案</title> 
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head> 
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="15%">档案名称</td>
		      	<td width="35%">
      				<input type="text" id="name" name="title" placeholder="请输入基本档案名称" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray" width="15%">是否分级</td>
		      	<td width="35%" id="aaa">
					<input type="radio" name="del" value="1" title="是">
					<input type="radio" name="del" value="0" title="否" checked>
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">操作人员</td>
		      	<td id="empName"></td>
		      	<td class="layui-bg-gray">操作单位</td>
		      	<td id="untis"></td>
		    </tr>
			<tr>
		      	<td class="layui-bg-gray">操作时间</td>
		      	<td id="time"></td>
		      	<td class="layui-bg-gray"></td>
		      	<td></td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">备注</td>
		      	<td colspan="3"> 
					
					<textarea name="desc" placeholder="请输入备注信息" class="layui-textarea"></textarea>
		      	</td>
		    </tr>
		    <tr>
		      	<td colspan="4">
					<button class="layui-btn" style="background: #1da02b;">确定</button>
					<button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/text/javascript" src="../js/bos.js"></script>
	<script type="text/javascript">
        var basicFileNumber;
		var grade=0;
        function child(d) {
			if(d!=null){
				basicFileNumber=d.id;
				$("#name").val(d.name);
				grade=d.grade;
				$("#empName").text(d.syEmp.empName);
				$("#untis").text(d.syUnits.name);
				$("#time").text(d.operationTime);
				$("#remarks").val(d.remarks);
				
			}
			layui.use('form', function(){
			   var form=layui.form;
			   $("input:radio[value="+grade+"]").prop('checked','true');
			   form.render();
			});
        	
        }
        //加载'form'模块，使checkbox、select、radio初始化
        
      
    </script>
</body> 
</html>
