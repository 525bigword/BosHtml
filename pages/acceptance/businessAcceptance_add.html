<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理分区</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
	<form class="layui-form" action="/pacpackaging/saveAccBusinessAdmissibility" lay-filter="example">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="13%">业务通知单号</td>
		      	<td width="22%">
      			     <input type="text" name="businessNoticeNo" placeholder="请输入业务通知单号" autocomplete="off" class="layui-input" value="YWD1001" disabled>
		      	</td>
		      	<td class="layui-bg-gray" width="10%">客户编号</td>
		      	<td width="22%">
					         <input type="text" name="customCode" placeholder="请输入客户编号" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray" width="10%">客户名称</td>
		      	<td width="22%">
					         <input type="text" name="customName" placeholder="请输入客户名称" autocomplete="off" class="layui-input" value="">
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">联系人</td>
		      	<td>
					         <input type="text" name="linkman" placeholder="请输入联系人" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">电话</td>
		      	<td>
  					       <input type="text" name="telPhone" placeholder="请输入电话" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray"></td>
		      	<td>

		      	</td>
		    </tr>
		    <tr>
		        <td class="layui-bg-gray">取件地址</td>
    	      <td colspan="5">
		              <input type="text" name="pickupAddress" placeholder="请输入取件地址" autocomplete="off" class="layui-input" value="">
            </td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">取件城市</td>
		      	<td>
					       <input type="text" name="arriveCity" placeholder="请输入取件城市" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">到达城市</td>
		      	<td>
					       <input type="text" name="title" placeholder="请输入到达城市" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">产品</td>
		      	<td>
            <select name='chanping' id="chanping"  lay-verify="chanping"  class="layui-input" >
            	<option value="">请选择产品</option><!--选择全部默认为第一个选项 -->
            </select></td>
		      	</td>
		    </tr>
        <tr>
		      	<td class="layui-bg-gray">预约取件时间</td>
		      	<td>
					       <input type="text" name="reservationTime" placeholder="请输入预约取件时间" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">品名</td>
		      	<td>
					       <input type="text" name="title" placeholder="请输入品名" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">重量</td>
		      	<td>
              <input type="text" name="weight" placeholder="请输入重量" autocomplete="off" class="layui-input" value="">
		      	</td>
		    </tr>
        <tr>
		      	<td class="layui-bg-gray">体积</td>
            <td>
              <input type="text" name="volume" placeholder="请输入体积" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">备注</td>
		      	<td colspan="4">
					       <input type="text" name="importantHints" placeholder="请输入备注" autocomplete="off" class="layui-input" value="">
		      	</td>
		    </tr>

		    <tr>
		      	<td colspan="6">
					   <button class="layui-btn" style="background: #1da02b;" lay-submit lay-filter="add">确定</button>
					   	<button type="button" class="layui-btn layui-btn-primary" lay-submit lay-filter="quxiao">取消</button>
					   </td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$.ajaxSetup({
			dataType: "json",
			cache: false,
			async:true,
			headers: {
				"Authorization": 'bos' + $.cookie('user')
			},
			xhrFields: {
				withCredentials: true
			}
		});
		//加载'form'模块，使checkbox、select、radio初始化
		layui.use(['table','form','laypage','element','laydate'], function(){
			 var table = layui.table,
			 form=layui.form,
			 laypage=layui.laypage,
			 element=layui.element,
			 laydate=layui.laydate;
			 var $ = layui.$;
			 /* 初始化产品 */
			 $.ajax({
			 		 	url:'http://localhost:8089/pacpackaging/findAllAccProductlist',
			 		 	type:'get',
			 		 	sync : false,
			 		 	success:function(data){
			 		 	console.log(data);
			 		 	var pacoout=data;
			 		 	//console.log(pacoout);
			 		 	for(var i=pacoout.length-1;i>=0;i--){
			 		 		 /* $('#qx').append('<option value="0">请选择</option>'); */
			 		 		 $('#chanping').append('<option value="'+pacoout[i].id+'">'+pacoout[i].produceName+'</option>');
			 		 	}
			 		 		 form.render()
			 		 	}
			 		 });
					 form.on('submit(add)', function(data){
					   console.log(data.elem); //被执行事件的元素DOM对象，一般为button对象
					  /* console.log(data.form);//被执行提交的form对象，一般在存在form标签时才会返回
					   console.log(data.field); *///当前容器的全部表单字段，名值对形式：{name: value}
					   
					         layer.alert("新增成功", {icon: 6},function () {
					             // 获得frame索引
					             var index = parent.layer.getFrameIndex(window.name);
					             //关闭当前frame
					             parent.layer.close(index);
					           $(".layui-form").submit();
					         });
					   return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
					 });
					 form.on('submit(quxiao)', function(data){
					      var index = parent.layer.getFrameIndex(window.name);
					             //关闭当前frame
					             parent.layer.close(index);
					   return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
					 });

        });

    </script>
</body>
</html>
