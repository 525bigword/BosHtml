<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>栏目</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-form">
	<div class="layui-tab layui-tab-brief">
		<ul class="layui-tab-title">
			<li class="layui-this" id="small">新增栏目</li>
			<li class="" id="big">新增大模块栏目</li>
		</ul>
		<div class="layui-tab-content" style="height: 100px;" >
			<div class="layui-tab-item layui-show">
				<table id="smalla" style="display: block;" class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
					<tbody>
					<tr>
						<td class="layui-bg-gray" width="20%">上级栏目</td>
						<td width="30%">
							<select name="city"   id="sjlm" lay-verify="" lay-search>
								<option value="0">请选择</option>
							</select>
						</td>
						<td class="layui-bg-gray" width="20%">栏目名称</td>
						<td width="30%">
							<input type="text" name="title" placeholder="请输入栏目名称" autocomplete="off" class="layui-input">
						</td>
					</tr>
					
					<tr>
						<td class="layui-bg-gray">栏目类型</td>
							<td>
								<input type="text" name="title" placeholder="请输入栏目名称" autocomplete="off" class="layui-input">
							</td>
						<td class="layui-bg-gray">所属模块</td>
						<td>
							<select name="city" id="mk" lay-verify="">
								<option value="0">请选择</option>
								<option value="1">无</option>
								<option value="0">权限管理</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td class="layui-bg-gray">栏目地址</td>
						<td colspan="3">
							<input type="text" name="title" placeholder="请输入栏目地址" autocomplete="off" class="layui-input">
						</td>
					</tr>
					
					<tr>
						<td colspan="6">
							<button class="layui-btn" style="background: #1da02b;">确定</button>
							<input type="button" name="close" value="取消" class="layui-btn layui-btn-primary"/>
						</td>
					</tr>
					</tbody>
				</table>
				<!-- 新增大模块 -->
				<table id="biga" style="display: none;" class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
					<tbody>
					<tr>
						<td class="layui-bg-gray" width="20%">模块名称</td>
						<td width="30%">
							<input type="text" name="title" placeholder="请输入模块名称" autocomplete="off" class="layui-input">
						</td>
						
					</tr>
					
					<tr>
						<td class="layui-bg-gray" width="20%">模块地址</td>
						<td width="30%">
							<input type="text" name="title" placeholder="请输入模块地址" autocomplete="off" class="layui-input">
						</td>
					</tr>			
					<tr>
						<td colspan="6">
							<button class="layui-btn" style="background: #1da02b;">确定</button>
							<input type="button" name="close" value="取消" class="layui-btn layui-btn-primary"/>
							<!-- <button type="button" name="close" class="layui-btn layui-btn-primary">取消</button> -->
						</td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../js/xadmin.js"></script>
<script src="../js/bos.js"></script>
<script type="text/javascript">
	
	
	//加载'form'模块，使checkbox、select、radio初始化
	layui.use('form', function(){
		var form = layui.form;
		form.render();
		//加载栏目
			
			$.ajax({
				url:url+'jurisdiction/loadmenus',
				type:'get',
				dataType : 'json',
				async : true,
				success:function(data){
					console.log(data);
					var loadmenus=data.map.bigmenus[0];
					//console.log(loadmenus);
					for(var i=0;i<loadmenus.length;i++){
						 /* $('#qx').append('<option value="0">请选择</option>'); */
						 $('#sjlm').append('<option value="'+loadmenus[i].id+'">'+loadmenus[i].text+'</option>');
					} 
				}
			})
		//加载栏目模块
		$.ajax({
			url:url+'jurisdiction/loadoptions',
			type:'get',
			dataType : 'json',
			async : true,
			success:function(data){
				console.log(data);
				var loadoptions=data.map.bigmenus[0];
				//console.log(loadmenus);
				for(var i=0;i<loadoptions.length;i++){
					 /* $('#qx').append('<option value="0">请选择</option>'); */
					 $('#mk').append('<option value="'+loadoptions[i].id+'">'+loadoptions[i].bigmenus+'</option>');
				} 
			}
		})
			form.render()
	});
	$(function(){
		$("#big").click(function(){
			$("#biga").css("display","block");
			$("#smalla").css("display","none");
		})
		$("#small").click(function(){
			$("#biga").css("display","none");
			$("#smalla").css("display","block");
		})
		
	})
	//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
	layui.use('element', function(){
		var element = layui.element;
		$("input[name='close']").click(function(){
			var index = parent.layer.getFrameIndex(window.name);
			    parent.layer.close(index);
		})
		//…
	});

</script>
</body>
</html>
