<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>角色</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-form">
	<div class="layui-tab layui-tab-brief">
		<ul class="layui-tab-title">
			<li class="layui-this">修改密码</li>
		</ul>
		<div class="layui-tab-content" style="height: 100px;">
			<div class="layui-tab-item layui-show">
				<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
					<tbody>
					<tr>
						<td class="layui-bg-gray" width="20%">原密码</td>
						<td width="30%">
							<input type="text" name="ypwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
						</td>
						
					</tr>
					
					<tr>
						<td class="layui-bg-gray">新密码</td>
						<td colspan="3">
							<textarea id="xpwd" placeholder="请输入新密码" class="layui-textarea"></textarea>
						</td>
					</tr>
					
					<tr>
						<td colspan="6">
							<button class="layui-btn" id="commit" style="background: #1da02b;">确定</button>
							<input type="button" class="layui-btn layui-btn-primary" value="取消" name="close" />
							<span id="ttext" style="color: red;"></span>
						</td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../js/bos.js"></script>
<script type="text/javascript">

	//加载'form'模块，使checkbox、select、radio初始化
	layui.use('form', function(){

	});
	$(function(){
		
		$("#commit").click(function(){
			var ypwd=$("input[name='ypwd']").val();
			var xpwd=$("#xpwd").val();
			if(xpwd!=""&&ypwd!=""){
				$.ajax({
					data:{"xpwd":xpwd,"ypwd":ypwd},
					dataType:'json',
					url:url+"jurisdiction/uppassword",
					sync:true,
					type:'put'
				})
			}else{
				$("#ttext").text("请将信息填写完整");
			}
		})
	})
	//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
	layui.use('element', function(){
		var element = layui.element;
		$("input[name='close']").click(function(){
			var index = parent.layer.getFrameIndex(window.name);
			    parent.layer.close(index);
		})
		//…
	});

</script>
</body>
</html>
