<script type="text/javascript">
	
	$(function(){
		var a;
		getCode();
		
		$.ajaxSetup({
			dataType: "json",
			cache: false,
		    headers: {
		        "Authorization": 'bos'+$.cookie('user')
		    },
		    xhrFields: {
			    withCredentials: true
		    } /* ,
		    complete: function(xhr) {
		        //token过期，则跳转到登录页面
		        if(xhr.responseJSON.code == 401){
		            parent.location.href = baseURL + 'login.html';
		        }
		    } */
		}); 
		
		
		
		
	})
	function login(){
		var user=$("input[name='username']").val();
		var pwd=$("input[name='pwd']").val();
		var acode=$("input[name='acode']").val();
		if(acode.length != a.length && acode.toLowerCase()!=a.toLowerCase()){
			$("#ts").text("验证码错误");
			
		}
		else if(user==""||pwd==""||acode==""){
			$("#ts").text("请将登录信息填写完整");
			
		}
		else{
			$("#ts").html("&nbsp");
			$.ajax({
				data:{
					"empNo":user,"pwd":pwd,
					},
				url:url+"jurisdiction/login",
				type:'post',
				sync:true,
				success:function(data){
					if(data.stausEnum=='SUCCESS'){
						$("#ts").html("&nbsp");
						$.cookie("user", data.map);
						window.location.href="main.html";
					}else{
						$("#ts").text("账号或密码错误");
					}
				}
			})
		}
	}
	function getCode(){
		$.ajax({
			url:url+"jurisdiction/getCode",
			type:'get',
			sync:false,
			success:function(data){
				$("#imagecode").attr("src",'http://localhost:8089/jurisdiction/ImageCode?code='+data);
				a=data;
				//imageCode(data)
			}
		})
	}
	
</script>
