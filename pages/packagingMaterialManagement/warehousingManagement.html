<!-- 外部整体 -->

			    </div>

				    <div class="layui-input-block" style="width: 150px;">

						</select>
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery" id="searchs">

					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">

						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">所属单位:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="dw" id="ssdw" lay-verify="dw">
								<option value="">全部</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="stats" lay-verify="stats">
								<option value="-1">全部</option>
								<option value="0">正常</option>
								<option value="1">审核</option>
							</select>
						</div>
					</div>

				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开单时间</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="drawerTime" placeholder="请输入开单时间" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">货物编码</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="goodsCode" placeholder="请输入货物编码" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">货物名称</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="goodsName" placeholder="请输入货物名称" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

					<button type="button" class="layui-btn layui-btn-small btnOther" id="opEdit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opAuditing">审核</button>
				</div>

					<col width="50">
				    <col width="60">
				    <col width="90">
				    <col width="90">

						<th>备注</th>

				    </tr>

						</td>
				    </tr> -->

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});


	//新增
	$('#opAdd').click(function(){
		//页面层
		layer.open({
			title: ['新增', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['660px', '400px'], //宽高

	 			/* alert('怀化'); */
				 setTimeout("location.reload();", 1000);
	 			  
	 			  
	 		}
		});
	});

	//修改
	$('#opEdit').click(function(){
		var objects=$("input[name=check]");
		
		var flag=0;
		var arr=[];
		for(var i=0;i<objects.length;i++){
			if(objects[i].checked==true){
				arr.push(objects[i].value)
				flag++;
			}
			
		}
		if(flag>1){
			layer.alert('不支持修改多个');
			return;
		} 
		else if(flag<1){
			layer.msg('请选择需要修改的包装材料');
			return;
		}
		var id=arr;
		//页面层
		layer.open({
			title: ['修改', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['950px', '380px'], //宽高
			content: 'warehousingManagement_edit.html?id='+id,
			end:function(){
				setTimeout("location.reload();", 1000);
			},

			  		},
			  		error: function(layero, index) {
			  			console.log('异常错误');
			  		}
		});

	});
